<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My sprint 3 webpage" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Christopher Gonzalez Marcial" />

    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="image__container">
            <img
              src="<%=require('./images/jacques-cousteau.svg')%>"
              alt="Avatar"
              class="profile__image"
            />

            <button class="profile__button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!--profile edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form" name="modal__form">
          <input
            class="modal__input"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            name="about"
            id="profile-description-Input"
            placeholder="About me"
            type="text"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-Input-error"
          ></span>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <!--change profile avatar modal-->
    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Change profile picture</h3>
        <form class="modal__form" name="modal__form">
          <input
            class="modal__input"
            name="name"
            id="profile-avatar-input-url"
            placeholder="url"
            type="url"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>

          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="cardModalCLose"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            name="name"
            id="card-title-input"
            placeholder="Title"
            type="text"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input modal__input_type_url"
            name="link"
            id="card-description-Input"
            placeholder="Image URL"
            type="url"
            required
          />
          <span class="modal__error" id="card-description-Input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            id="modal__card-button"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- image delete modal -->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="cardModalCLose"></button>
        <h3 class="modal__title modal__image-delete">Are you sure?</h3>

        <button class="modal__button" id="modal__card-button" type="button">
          Yes
        </button>
      </div>
    </div>

    <!--Image modal-->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__modifier">
        <img src="#" alt="#" class="modal__image" />
        <button
          class="modal__close"
          type="button"
          id="imageModalCLose"
        ></button>
        <h2 class="modal__image-title"></h2>
      </div>
    </div>

    <!--card templates -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#" data-test="test" />
        <button class="card__delete-button" type="button"></button>
        <button class="card__overlay-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
