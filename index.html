<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My sprint 3 webpage" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Christopher Gonzalez Marcial" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />

    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.svg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- First card -->
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="image of yosemite"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <!-- Second card -->
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="Image of lake louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <!-- Third card -->
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="image of the bald mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <!-- Fourth card -->
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="image of latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <!-- Fith card -->
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="image of vanoise"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <!-- Sixt card -->
            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="image of lago"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            type="text"
          />
          <input
            class="modal__input"
            name="description"
            id="profile-description-Input"
            placeholder="About me"
            type="text"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
